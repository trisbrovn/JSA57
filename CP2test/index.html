<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dự báo thời tiết - tris_bro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container py-5">
        <div class="weather-card mx-auto p-4 shadow-lg rounded-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0 text-primary">Dự báo thời tiết</h2>
                <small class="text-muted">Nguồn: OpenWeatherMap</small>
            </div>

            <div class="row g-2 mb-4">
                <div class="col-12 col-sm-8">
                    <input id="cityInput" class="form-control form-control-lg" type="text" placeholder="Nhập tên thành phố (ví dụ: Hanoi, London)" aria-label="City name">
                </div>
                <div class="col-6 col-sm-2 d-grid">
                    <button id="searchBtn" class="btn btn-primary btn-lg" type="button">Tìm</button>
                </div>
                <div class="col-6 col-sm-2 d-grid">
                    <button id="locateBtn" class="btn btn-outline-secondary btn-lg" type="button" title="Sử dụng vị trí hiện tại">
                        <i class="bi bi-geo-alt-fill"></i> Vị trí
                    </button>
                </div>
            </div>

            <div id="messageArea" class="alert alert-info text-center d-none" role="alert">
                Nhập tên thành phố và nhấn **Tìm**, hoặc nhấn **Vị trí** để xem thời tiết hiện tại của bạn!
            </div>
            
            <div id="result" class="d-none">
                <div class="row align-items-center mb-3">
                    <div class="col-auto text-center">
                        <img id="weatherIcon" class="weather-icon" src="" alt="Weather icon">
                    </div>
                    <div class="col">
                        <h3 id="locationName" class="mb-0 fw-bold"></h3>
                        <p class="mb-0 text-muted" id="weatherDesc"></p>
                        <p class="mb-0 text-muted small" id="timeZone"></p>
                    </div>
                    <div class="col-auto text-end">
                        <h1 id="temp" class="display-5 mb-0 fw-bold text-primary"></h1>
                        <p class="mb-0 small text-muted">Cảm giác như: <span id="feelsLike"></span></p>
                    </div>
                </div>

                <hr class="my-3">

                <div class="row text-center row-cols-2 row-cols-md-4 g-3">
                    <div class="col">
                        <div class="small text-muted">Độ ẩm</div>
                        <div id="humidity" class="fw-bold fs-5"></div>
                    </div>
                    <div class="col">
                        <div class="small text-muted">Gió</div>
                        <div id="wind" class="fw-bold fs-5"></div>
                    </div>
                    <div class="col">
                        <div class="small text-muted">Áp suất</div>
                        <div id="pressure" class="fw-bold fs-5"></div>
                    </div>
                    <div class="col">
                        <div class="small text-muted">Tọa độ</div>
                        <div id="coords" class="fw-bold fs-5"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
